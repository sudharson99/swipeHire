<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeJobs - Find Your Dream Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 24px 20px 20px;
            text-align: center;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .refresh-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-stack {
            flex: 1;
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .job-card {
            position: absolute;
            width: 100%;
            height: 420px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:active {
            cursor: grabbing;
        }

        .job-card.swiping {
            transition: none;
        }

        .card-content {
            height: 100%;
            background: white;
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card-content.swiped {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            opacity: 0.8;
        }

        .card-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .job-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .company-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 4px;
        }

        .location {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .salary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            align-self: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .job-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            position: relative;
        }

        .job-description::after {
            content: '...';
            position: absolute;
            bottom: 0;
            right: 0;
            background: white;
            padding-left: 5px;
            color: #667eea;
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .job-source {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.1);
            color: #666;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .job-status {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .job-status.new {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .job-status.swiped {
            background: rgba(255, 193, 7, 0.2);
            color: #f39c12;
        }

        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.2s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .swipe-indicator.like {
            right: 20px;
            color: #4ecdc4;
        }

        .swipe-indicator.pass {
            left: 20px;
            color: #ff6b6b;
        }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .pass-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .like-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .no-more-jobs {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-more-jobs h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333;
        }

        .no-more-jobs p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .reload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @keyframes cardExit {
            to {
                transform: translateX(400px) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes cardExitLeft {
            to {
                transform: translateX(-400px) rotate(-30deg);
                opacity: 0;
            }
        }

        .card-exit-right {
            animation: cardExit 0.3s ease-in forwards;
        }

        .card-exit-left {
            animation: cardExitLeft 0.3s ease-in forwards;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            font-size: 14px;
        }

        .success-message {
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            padding: 12px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            font-size: 14px;
        }

        /* Job Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .modal-company {
            font-size: 18px;
            color: #666;
            margin-bottom: 4px;
        }

        .modal-location {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }

        .modal-salary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            font-size: 14px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .modal-description::-webkit-scrollbar {
            width: 8px;
        }

        .modal-description::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 10px;
        }

        .modal-description::-webkit-scrollbar-thumb {
            background: #c1c8cd;
            border-radius: 10px;
        }

        .modal-description::-webkit-scrollbar-thumb:hover {
            background: #a8b2b8;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .modal-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .modal-btn.apply {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .modal-btn.pass {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="refresh-btn" onclick="refreshJobs()" title="Refresh Jobs">
                üîÑ
            </button>
            <h1>SwipeJobs</h1>
            <p>Swipe right to apply, left to pass</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="newJobs">0</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="reviewedJobs">0</div>
                <div class="stat-label">Reviewed</div>
            </div>
        </div>

        <div class="card-stack" id="cardStack">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading fresh job opportunities...</p>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn pass-btn" onclick="swipeCard('pass')">‚úï</button>
            <button class="control-btn like-btn" onclick="swipeCard('apply')">‚ù§</button>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal-overlay" id="jobModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeJobModal()">√ó</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Job Title</h2>
                <div class="modal-company" id="modalCompany">Company Name</div>
                <div class="modal-location" id="modalLocation">üìç Location</div>
                <div class="modal-salary" id="modalSalary">Salary</div>
            </div>
            <div class="modal-description" id="modalDescription">Job description...</div>
            <div class="modal-tags" id="modalTags"></div>
            <div class="modal-actions">
                <button class="modal-btn pass" onclick="modalPass()">Pass</button>
                <button class="modal-btn apply" onclick="modalApply()">Apply</button>
                <a class="modal-btn modal-link" id="modalLink" href="#" target="_blank">View Original</a>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // App state
        let jobs = [];
        let currentJobIndex = 0;
        let newJobsCount = 0;
        let reviewedJobsCount = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let currentModalJob = null;

        // API functions
        async function fetchJobs() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/jobs`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.jobs.length === 0 && data.message) {
                        showError(data.message);
                    } else {
                        jobs = data.jobs;
                        currentJobIndex = 0;
                        newJobsCount = data.newCount || 0;
                        reviewedJobsCount = data.swipedCount || 0;
                        updateCardStack();
                        updateStats();
                    }
                } else {
                    showError('Failed to load jobs. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
                showError('Unable to connect to job service. Please check your connection.');
                // Fallback to mock data
                loadMockJobs();
            } finally {
                showLoading(false);
            }
        }

        async function refreshJobs() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.classList.add('loading');
            
            // Show loading message
            showLoading(true);
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>üîÑ Triggering Python scraper...</p>
                    <p style="font-size: 12px; color: #999;">This may take 30-60 seconds</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/jobs/refresh`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    console.log('Python scraper output:', data.pythonOutput);
                    await fetchJobs();
                    showSuccess(`‚úÖ Successfully loaded ${data.total} jobs from Python scraper!`);
                } else {
                    showError(`Failed to refresh jobs: ${data.error}`);
                    if (data.pythonError) {
                        console.error('Python error:', data.pythonError);
                    }
                }
            } catch (error) {
                console.error('Error refreshing jobs:', error);
                showError('Failed to refresh jobs. Check if Python scraper is working.');
            } finally {
                refreshBtn.classList.remove('loading');
            }
        }

        async function applyToJob(jobId) {
            try {
                const response = await fetch(`${API_BASE_URL}/jobs/${jobId}/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userEmail: 'user@example.com', // In real app, get from user session
                        coverLetter: 'I am interested in this position.'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('Application submitted:', data.applicationId);
                    // Show success feedback
                    showApplicationSuccess();
                }
            } catch (error) {
                console.error('Error applying to job:', error);
            }
        }

        function loadMockJobs() {
            jobs = [
                {
                    id: 'mock_1',
                    title: "Senior Frontend Developer",
                    company: "TechCorp",
                    location: "San Francisco, CA",
                    salary: "$120k - $150k",
                    description: "Join our innovative team building cutting-edge web applications. We're looking for a passionate developer with React expertise.",
                    tags: ["React", "TypeScript", "Node.js", "Remote OK"],
                    source: "Demo"
                },
                {
                    id: 'mock_2',
                    title: "UX/UI Designer",
                    company: "DesignStudio",
                    location: "New York, NY",
                    salary: "$90k - $120k",
                    description: "Create beautiful, user-centered designs for our growing portfolio of digital products.",
                    tags: ["Figma", "Sketch", "Prototyping", "User Research"],
                    source: "Demo"
                }
            ];
            currentJobIndex = 0;
            updateCardStack();
            updateStats();
        }

        function showLoading(show) {
            const cardStack = document.getElementById('cardStack');
            if (show) {
                cardStack.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading fresh job opportunities...</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = `
                <div class="success-message">
                    ${message}
                </div>
            `;
            // Auto-refresh after 3 seconds
            setTimeout(() => {
                fetchJobs();
            }, 3000);
        }

        function showApplicationSuccess() {
            // Could show a toast notification or modal
            console.log('Application submitted successfully!');
        }

        // Modal functions
        async function showJobModal(job) {
            currentModalJob = job;
            
            // Show basic info first
            document.getElementById('modalTitle').textContent = job.title;
            document.getElementById('modalCompany').textContent = job.company;
            document.getElementById('modalLocation').textContent = `üìç ${job.location}`;
            document.getElementById('modalSalary').textContent = job.salary;
            document.getElementById('modalDescription').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading detailed job information...</p>
                </div>
            `;
            
            // Set up tags
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = job.tags.map(tag => 
                `<span class="modal-tag">${tag}</span>`
            ).join('');
            
            // Set up link
            const linkElement = document.getElementById('modalLink');
            if (job.link) {
                linkElement.href = job.link;
                linkElement.style.display = 'inline-block';
            } else {
                linkElement.style.display = 'none';
            }
            
            document.getElementById('jobModal').classList.add('show');
            
            // Fetch detailed job information
            try {
                const response = await fetch(`${API_BASE_URL}/jobs/${job.id}/details`);
                const data = await response.json();
                
                if (data.success && data.job) {
                    const detailedJob = data.job;
                    
                    // Create a nicely formatted description
                    let descriptionHTML = '';
                    
                    // Main job description
                    if (detailedJob.fullDescription) {
                        descriptionHTML += `üìù JOB DESCRIPTION:\n${detailedJob.fullDescription}\n\n`;
                    } else {
                        descriptionHTML += `üìù JOB DESCRIPTION:\n${job.description}\n\n`;
                    }
                    
                    // Employment details
                    let hasEmploymentDetails = false;
                    if (detailedJob.postingDate || detailedJob.employmentType || (detailedJob.compensation && detailedJob.compensation !== job.salary)) {
                        descriptionHTML += `üìã EMPLOYMENT DETAILS:\n`;
                        hasEmploymentDetails = true;
                        
                        if (detailedJob.postingDate) {
                            descriptionHTML += `üìÖ Posted: ${detailedJob.postingDate}\n`;
                        }
                        if (detailedJob.employmentType) {
                            descriptionHTML += `üíº Employment Type: ${detailedJob.employmentType}\n`;
                        }
                        if (detailedJob.compensation && detailedJob.compensation !== job.salary) {
                            descriptionHTML += `üí∞ Additional Compensation: ${detailedJob.compensation}\n`;
                        }
                    }
                    
                    if (hasEmploymentDetails) {
                        descriptionHTML += '\n';
                    }
                    
                    // Contact information
                    if (detailedJob.contactInfo && Object.keys(detailedJob.contactInfo).length > 0) {
                        descriptionHTML += `üìû CONTACT INFORMATION:\n`;
                        
                        if (detailedJob.contactInfo.email) {
                            descriptionHTML += `üìß Email: ${detailedJob.contactInfo.email}\n`;
                        }
                        if (detailedJob.contactInfo.phone) {
                            descriptionHTML += `üì± Phone: ${detailedJob.contactInfo.phone}\n`;
                        }
                        if (detailedJob.contactInfo.company) {
                            descriptionHTML += `üè¢ Company: ${detailedJob.contactInfo.company}\n`;
                        }
                        if (detailedJob.contactInfo.website) {
                            descriptionHTML += `üåê Website: ${detailedJob.contactInfo.website}\n`;
                        }
                    }
                    
                    document.getElementById('modalDescription').textContent = descriptionHTML;
                    
                } else {
                    // Fallback to basic description
                    document.getElementById('modalDescription').textContent = job.description;
                    if (data.error) {
                        document.getElementById('modalDescription').textContent += '\n\n‚ö†Ô∏è ' + data.error;
                    }
                }
            } catch (error) {
                console.error('Error fetching job details:', error);
                document.getElementById('modalDescription').textContent = job.description + '\n\n‚ö†Ô∏è Could not load additional details.';
            }
        }

        function closeJobModal() {
            document.getElementById('jobModal').classList.remove('show');
            currentModalJob = null;
        }

        function modalPass() {
            if (currentModalJob) {
                completeSwipe(document.querySelector('.job-card'), 'pass');
                closeJobModal();
            }
        }

        function modalApply() {
            if (currentModalJob) {
                completeSwipe(document.querySelector('.job-card'), 'apply');
                closeJobModal();
            }
        }

        // Close modal when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('jobModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeJobModal();
                }
            });
        });

        function createJobCard(job, index) {
            const card = document.createElement('div');
            card.className = 'job-card';
            card.style.zIndex = jobs.length - index;
            card.style.transform = `scale(${1 - index * 0.05}) translateY(${index * 10}px)`;
            
            const companyInitial = job.company.charAt(0).toUpperCase();
            const isSwipedJob = job.swipeStatus === 'swiped';
            const cardContentClass = isSwipedJob ? 'card-content swiped' : 'card-content';
            
            // Determine status badge
            const statusBadge = isSwipedJob 
                ? '<div class="job-status swiped">üìÅ REVIEWED</div>'
                : '<div class="job-status new">‚ú® NEW</div>';
            
            card.innerHTML = `
                <div class="${cardContentClass}">
                    ${statusBadge}
                    <div class="job-source">${job.source || 'Job Board'}</div>
                    <div class="company-logo">${companyInitial}</div>
                    <h2 class="job-title">${job.title}</h2>
                    <div class="company-name">${job.company}</div>
                    <div class="location">üìç ${job.location}</div>
                    <div class="salary">${job.salary}</div>
                    <p class="job-description">${job.description}</p>
                    <div class="tags">
                        ${job.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="swipe-indicator like">APPLY</div>
                    <div class="swipe-indicator pass">PASS</div>
                </div>
            `;

            // Add touch and mouse event listeners
            card.addEventListener('mousedown', handleStart, { passive: false });
            card.addEventListener('touchstart', handleStart, { passive: false });
            
            // Add click listener for modal (but not during swipe)
            card.addEventListener('click', function(e) {
                if (!isDragging) {
                    e.preventDefault();
                    showJobModal(job);
                }
            });
            
            return card;
        }

        function handleStart(e) {
            const topCard = document.querySelector('.job-card');
            if (!topCard || e.currentTarget !== topCard) return;
            
            e.preventDefault(); // Prevent default touch behavior
            isDragging = true;
            const card = e.currentTarget;
            card.classList.add('swiping');
            
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            currentX = startX;
            
            document.addEventListener('mousemove', handleMove, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const deltaX = currentX - startX;
            const rotation = deltaX * 0.1;
            
            const card = document.querySelector('.job-card');
            if (!card) return;
            
            card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
            
            // Show swipe indicators
            const likeIndicator = card.querySelector('.swipe-indicator.like');
            const passIndicator = card.querySelector('.swipe-indicator.pass');
            
            if (likeIndicator && passIndicator) {
                if (deltaX > 50) {
                    likeIndicator.style.opacity = Math.min(1, (deltaX - 50) / 100);
                    passIndicator.style.opacity = 0;
                } else if (deltaX < -50) {
                    passIndicator.style.opacity = Math.min(1, (Math.abs(deltaX) - 50) / 100);
                    likeIndicator.style.opacity = 0;
                } else {
                    likeIndicator.style.opacity = 0;
                    passIndicator.style.opacity = 0;
                }
            }
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const deltaX = currentX - startX;
            const card = document.querySelector('.job-card');
            
            // Clean up event listeners
            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('touchmove', handleMove);
            document.removeEventListener('mouseup', handleEnd);
            document.removeEventListener('touchend', handleEnd);
            
            if (!card) return;
            
            if (Math.abs(deltaX) > 100) {
                // Complete the swipe
                const action = deltaX > 0 ? 'apply' : 'pass';
                completeSwipe(card, action);
            } else {
                // Return to center
                card.classList.remove('swiping');
                card.style.transform = '';
                const likeIndicator = card.querySelector('.swipe-indicator.like');
                const passIndicator = card.querySelector('.swipe-indicator.pass');
                if (likeIndicator) likeIndicator.style.opacity = 0;
                if (passIndicator) passIndicator.style.opacity = 0;
            }
        }

        function swipeCard(action) {
            const card = document.querySelector('.job-card');
            if (card) {
                completeSwipe(card, action);
            }
        }

        async function completeSwipe(card, action) {
            card.classList.remove('swiping');
            
            const currentJob = jobs[currentJobIndex];
            
            if (action === 'apply') {
                card.classList.add('card-exit-right');
                appliedCount++;
                
                // Submit application to backend
                if (currentJob && currentJob.id) {
                    await applyToJob(currentJob.id);
                }
            } else {
                card.classList.add('card-exit-left');
                passedCount++;
            }
            
            // Track the swiped job
            if (currentJob && currentJob.id) {
                try {
                    await fetch(`${API_BASE_URL}/jobs/${currentJob.id}/swipe`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ action: action })
                    });
                } catch (error) {
                    console.error('Error tracking swipe:', error);
                }
            }
            
            updateStats();
            
            setTimeout(() => {
                card.remove();
                currentJobIndex++;
                updateCardStack();
            }, 300);
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = jobs.length;
            document.getElementById('newJobs').textContent = newJobsCount;
            document.getElementById('reviewedJobs').textContent = reviewedJobsCount;
        }

        function updateCardStack() {
            const cardStack = document.getElementById('cardStack');
            
            if (currentJobIndex >= jobs.length) {
                cardStack.innerHTML = `
                    <div class="no-more-jobs">
                        <h2>üéâ All done!</h2>
                        <p>You've swiped through all available jobs. Check back later for new opportunities!</p>
                        <button class="reload-btn" onclick="refreshJobs()">Load More Jobs</button>
                    </div>
                `;
                return;
            }
            
            // Clear existing cards and rebuild stack to ensure proper event listeners
            cardStack.innerHTML = '';
            
            // Add new cards to maintain stack
            const cardsToShow = Math.min(3, jobs.length - currentJobIndex);
            
            for (let i = 0; i < cardsToShow; i++) {
                const jobIndex = currentJobIndex + i;
                if (jobIndex < jobs.length) {
                    const card = createJobCard(jobs[jobIndex], i);
                    cardStack.appendChild(card);
                }
            }
        }

        // Initialize the app
        function init() {
            console.log('Initializing SwipeJobs...');
            // Don't automatically fetch jobs - let user click refresh or use cached jobs
            loadMockJobs(); // Start with mock data instead of triggering scraping
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
